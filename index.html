<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator using JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  

  <div class="container">
    <h1>Generate a <br /><span>Random Password</span></h1>

    <div class="display">
      <input type="text" id="password" placeholder="Password" readonly />
      <input type="range" min="4" max="20" value="12" id="lengthslider" />
      <span id="lenval">12</span>
      <img src="images/copy.png" onclick="copyPassword()" />
    </div>

    <div class="strength">
      <p>Strength: <span id="strengthText">â€”</span></p>
      <div class="strength-bar">
        <div id="strengthFill" class="strength-fill"></div>
      </div>
    </div>

    <button onclick="createPassword()">
      <img src="images/generate.png" />Generate Password
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
